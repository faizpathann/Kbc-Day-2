<body>
    <audio controls id="autop5lay" style="display: none;"><source src="kbcsongs.mp3"></audio>

        <h2 style="color: black; font-family: Verdana, Geneva, Tahoma, sans-serif;">KBC Quiz Game</h2>
    <div id="play"  style="display: none;"> 

    <div id="question" class="Quesop"> </div>

        <button class="option" onclick="submitAnswer('a')">Option A</button>
        <button class="option" onclick="submitAnswer('b')">Option B</button>

        <button class="option" onclick="submitAnswer('d')">Option D</button>
    </div>

</div>

    <button id="start" onclick="startGame()">Game Start</button>
    </div>
